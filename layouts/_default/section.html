{{ define "main" }}
    <div class="columns">
        <div class="column">
            <div class="content has-padding-2">{{ .Content }}</div>
        </div>
        {{ if isset .Params "sidebar"}}
        <div class="column is-hidden-mobile is-one-third">
            {{ partial "sidebar"}}
        </div>
        {{ end }}
    </div>
    {{ partial "breadcrumbs" . }}
{{ end }}
