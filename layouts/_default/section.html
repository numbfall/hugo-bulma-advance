{{ define "main" }}
    <div class="columns">
        <div class="column">
            <div class="content has-padding-2 has-padding-1-touch">
                {{ .Content }}
                {{ range .Pages.ByParam "sort" }}
                    {{ .Render "li" }}
                {{ end }}
            </div>
        </div>
        {{ if isset .Params "sidebar"}}
        <div class="column is-hidden-mobile is-one-third">
            {{ partial "sidebar"}}
        </div>
        {{ end }}
    </div>
    {{ partial "breadcrumbs" . }}
{{ end }}
