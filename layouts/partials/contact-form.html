<form name="message-form" action="/thanks" netlify-honeypot="bot-field" method="POST" netlify>

        <label class="label is-small">Donâ€™t fill this out if you're human:</label>
        <div class="control">

                <textarea class="textarea" placeholder="Textarea" name="message" required></textarea>

    </div>
</form>
